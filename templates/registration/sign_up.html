{% extends 'assemble/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1>Sign Up </h1>
    <form method="post" action="{% url 'sign-up' %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit" class="btn btn-primary">Create new account</button>
    </form>
</div>
{% endblock content %}
