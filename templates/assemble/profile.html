{% extends "assemble/base.html "%}


{% block content %}
<h2 class="my-2 text-center">User Profile</h2>
<div class="row">
    <div class="col-sm-3">
        <div class="card">
            <div class="card-header">
                <h3> Welcome to your profile {{user.username}}</h3>
            </div>
            <ul class="list-group">
                <li class="list-group-item list-group-item-dark"> Your Current Projects: </li>
            {% for project in current_projects %}
                <li class="list-group-item d-flex justify-content-between align-items-center border rounded-0 list-group-item-light">{{project}}</li>
            {% endfor %}
            </ul>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="card">
            <div class="card-header">
                Friends list
            </div>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center border rounded-0 list-group-item">Friend 1</li>
                <li class="list-group-item d-flex justify-content-between align-items-center border rounded-0 list-group-item">Friend 2</li>
                <li class="list-group-item d-flex justify-content-between align-items-center border rounded-0 list-group-item">Friend 3</li>
            </ul>
        </div>
    </div>
</div>


{% endblock content %}
