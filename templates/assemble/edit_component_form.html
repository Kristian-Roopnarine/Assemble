{% extends 'assemble/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3> Editing the component : {{ component.name }}</h3>
<div class="row">
    <div class="col-sm-8">
        <form method = 'post' action = "{% url 'edit-details' component.id %}">
            {% csrf_token %}
            {{ form|crispy}}
            <input type="submit" placeholder="Confirm Changes" class="btn btn-sm btn-success">
            <a class="btn btn-danger btn-sm" href="{% url 'project-detail' component.project.slug %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock content %}
