{% extends 'assemble/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h3 class="text-center">Editing the project: {{ project.name }}</h3>
<div class="row justify-content-center">

    <div class="col-sm-8">
        <form method="post" action="{% url 'edit-project' project.id %}">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" placeholder="Make Changes" class="btn btn-sm btn-success">
            <a class="btn btn-sm btn-secondary" href="{% url 'project-list' %}">Cancel</a>
        </form>
    </div>
</div>

{% endblock content %}
