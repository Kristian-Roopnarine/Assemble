{% extends 'assemble/base.html' %}



{% block content %}

<div class="text-center">
    <div class="row justify-content-center mb-3">
        <div class="col-sm-3 col-md-3">
            <h1 class="pt-5">Project List <a class="btn btn-primary" href="{% url 'project-create' %}"><i class="fa fa-folder-open"></i> Add project</a></h1>
        </div>
    
    </div>
    <hr />
        {#<div class="col-sm-9 col-md-9">#}
            <div class="row">
        {% for project in project_list %}
                <div class="col-sm-3 col-md-3">
                        <div class="card text-white mb-3 bg-primary" style="max-width: 18rem;">
                            <div class="card-header p-4">
                                <h3>
                                    <a class="text-white " style="text-decoration:none;" href="{% url 'project-detail' project.slug %}">{{ project.name }}</a>
                                    {% if project.owner.user == request.user %}
                                        <a href="{% url 'edit-project' project.id %}"><span style="color:white;font-size:1rem;"><i class="fa fa-edit"></i></span></a>
                                        <a href="{% url 'delete-project' project.id %}"><span style="color:red;font-size:1rem;"><i class="fa fa-trash"></i></span></a>
                                    {% endif %}
                                </h3>
                            </div>
                        </div>
                </div>
        {% endfor %}
            </div>
        {#</div>#}
    {#</div>#}
</div>


{% endblock content %}
