{% extends 'assemble/base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb=item">
        <a href="{% url 'project-list' %}">
            Your Projects
        </a>
    </li>
{% endblock breadcrumb %}

{% block content %}
<div class="container text-center">
    <h1>Project List <a class="btn btn-warning" href="{% url 'project-create' %}">Add project</a></h1>
</div>

<div class="container text-center">
    <div class="row justify-content-center">
        {% for project in project_list %}
            <div class="col">
                <div class="card border-primary mb-3">
                    <div class="card-header">
                        <h5 class="card-title"><a href="{% url 'project-detail' project.slug %}">{{ project.name }}</a></h5>
                    </div>
                    <div class="card-body text-primary">
                        <p class="card-text">{{ project.description }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
