{% extends 'assemble/base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb=item">
        <a href="{% url 'project-list' %}">
            Your Projects
        </a>
    </li>
{% endblock breadcrumb %}

{% block content %}
<h1>Project List <a class="btn btn-warning" href="{% url 'project-create' %}">Add project</a></h1>

{% for project in project_list %}
    <a href="{% url 'project-detail' project.slug %}">{{ project }}</a>
{% endfor %}

{% endblock content %}
