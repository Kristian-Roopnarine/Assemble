{% extends 'assemble/base.html' %}


{% block content %}

<h1>{{ project.name }}</h1>
<a href="{% url 'project-component-create' project.slug %}"> <strong>Create components </strong></a>
<br>
Current Project Components:
{% for component in project_components %}

{% endfor %}

{% endblock content %}
