{% extends 'assemble/base.html' %}

{% block content %}
<div class="container">
  {% if request.user.is_authenticated %}
    <h1 class="text-center">Welcome to Assemble</h1>
    <p class='text-center'>Click on "View Your Projects" to create new projects. </p>
  {% else %}
  <h1 class='text-center'>Create an account to access Assemble</h1>
  {% endif %}
</div>

{% endblock content %}
