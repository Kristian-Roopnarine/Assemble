{% extends 'assemble/base.html' %}

{% block content %}
<h1 class="text-center"> You're visiting {{ u }}'s profile.</h1>
<div class="row justify-content-center">
    
    <div class="card">
        <div class="card-header text-center">
            {{u}}
        </div>
        <div class="card-body text-center">
            Friend Request: <br>
            {% if not sent_request %}
                <a class="btn btn-warning btn-sm" href="{% url 'send-friend-request' u.username %}"> Add friend </a>
            {% else %}
                <a href="#">Cancel request</a>
            {% endif %}
        </div>
    </div>
    
</div>
{% endblock content %}
