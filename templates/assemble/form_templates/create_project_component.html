{% extends 'assemble/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
<a href="{% url 'project-detail' project.slug %}">Return to the project {{project.name}}</a>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mx-4">
                <div class="card-body p-4">
                    <h1>Create a component for {{ project.slug }}</h1>
                    <p class="text-muted">What pieces are needed for this project?</p>
                    <form method="post">

                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Create component</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
