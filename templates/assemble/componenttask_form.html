{% extends 'assemble/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mx-4">
                <div class="card-body p-4">
                    <h1>Create the task for {{ component.name }}</h1>
                    <p class="text-muted">Sign up to access Assemble</p>
                    <form method="post">

                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Create task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
