{% extends 'assemble/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-3">
    
    <a href="{% url 'project-list' %}"> Return to the list of projects</a>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mx-4">
                <div class="card-body p-4">
                    <h1>Create a new project</h1>
                    <p class="text-muted">What's your new project?</p>
                    <form method="post">

                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Create project</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
